@if (isOpen()) {
  <div class="overlay" (click)="isOpen.set(false)">
  </div>
}
<nav class="header">
  <div class="header__container">
    <!--hamburger-->
      <button class="header__container-hamburger" (click)="openDropDown()">

      <a href="" class="header__container-logo">
